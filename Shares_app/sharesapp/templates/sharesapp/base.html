<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block header %}
    <title>Base Template</title>
    {% endblock header %}   
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body background="{% static 'images\bg7.jpg' %}" background-repeat: repeat;>
    <div class="container">

    </div>

    {% comment %} NAV BAR ----BASE TEMPLATE----- {% endcomment %}
    <nav class="navbar navbar-dark bg-primary shadow p-2 mb-5" style="background-color: #e3f2fd;">
      <div class="container-fluid  ">
        <a class="navbar-brand "><h3> Stock Details App</h3></a>
        <form class="d-flex" role="search">

         {% if request.user.is_authenticated %}
         <a href="{% url "LOG_OUT" %}" class="btn btn-outline-light align-content-lg-end ms-2"> {{ request.user}} --- Logout</a>
         {% else %}
            <a href="{% url "LOG_IN" %}" class="btn btn-outline-light align-content-lg-end ms-2">Log-in</a>
         {% endif %}  
            

        </form>
      </div>
    </nav>

    {% block content %} {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
