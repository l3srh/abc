{% extends "base.html" %}
{% block header %}<title>Sign Up</title>{% endblock header %} 

{% block content %}

<div class="container mt-2">
    <div class="row">
      <div class="col-mt-2 mx-auto">
        <ul class="nav justify-content-center mt-2">
            <li class="nav-item">
               <h4>REGISTER HERE </h4>
            </li>
        </ul>         
    </div>

    <div class="row">
      <div class="col-md-8 mx-auto">
        <form class="col-10 mx-auto" action="" method="post">
            {% csrf_token %}
            

            {% if messages %} 
            <div class="alert alert-primary" role="alert">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>    
            {% endif %}

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">First Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="first_name" placeholder="Enter your first name" >
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="last_name" placeholder="Enter your last name" >
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="username" placeholder="Enter your username" >
            </div>

              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1"name="password" placeholder="Create your password" >
              </div>
            
              <div class="d-grid gap-2 mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>

              <div class="d-grid gap-2 mb-3 mb-3">
                <a type="button" class="btn btn-success" href="{% url 'LOG_IN' %}"> Already have account then LOGIN Here </a>
            </div>
              
           

        </form>     
      </div>
    </div>



{% endblock content %}
